<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lemon - 登录</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/popper.js" charset="utf-8"></script>
    <script src="js/copy.js"></script>
    <style>
        .bd-placeholder-img{
            font-size:1.125rem;
            text-anchor:middle;
        }
        @media(min-width:768px){
            .bd-placeholder-img-lg{
                font-size:3.5rem;
            }
        }
    </style>
</head>
<body class="textcenter">
    <form class="form-sign mask" method="POST" action="index.html">
        <img class="mb-4" src="favicon.ico" width="74" height="74">
        <h1 class="h3 mb-3 font-weight-normal">登录账号</h1>
        <label for="inputEmail" class="sr-only">邮箱</label>
        <input type="email" class="form-control" placeholder="邮箱">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" class="form-control" placeholder="密码">
        <div class="checkbox mb-3">
            <label class="scb" style="margin-right:10px;"><input type="checkbox" value="记住账号">&nbsp;记住账号</label>
            <label class="scb" style="margin-left:10px;"><input type="checkbox" value="自动登录">&nbsp;自动登录</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <div style="margin-top:20px;">
            <a href="index.html">← 返回首页</a>
            <a href="register.html" style="margin-left:20px;">前往注册 →</a>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2014-2018 Lemon</p>
    </form>
</body>
</html>
